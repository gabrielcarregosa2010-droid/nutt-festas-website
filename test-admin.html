<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Admin API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste Admin API - Diagnóstico</h1>
    
    <div class="test-section">
        <h3>1. Teste de Configuração</h3>
        <button onclick="testConfig()">Testar Config</button>
        <div id="config-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Teste de Login</h3>
        <button onclick="testLogin()">Testar Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Teste de Auth Check</h3>
        <button onclick="testAuthCheck()">Testar Auth Check</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Teste de Gallery</h3>
        <button onclick="testGallery()">Testar Gallery</button>
        <div id="gallery-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. Teste Direto de Rotas</h3>
        <button onclick="testDirectRoutes()">Testar Rotas Diretas</button>
        <div id="direct-result" class="result"></div>
    </div>

    <!-- Incluir os scripts necessários -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>

    <script>
        function logResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isError ? 'result error' : 'result success';
            console.log(message);
        }

        function testConfig() {
            try {
                logResult('config-result', `API_BASE_URL: ${API_BASE_URL}<br>Environment: ${environment || 'undefined'}`);
            } catch (error) {
                logResult('config-result', `Erro na configuração: ${error.message}`, true);
            }
        }

        async function testLogin() {
            try {
                const response = await api.login('admin', 'admin123');
                logResult('login-result', `Login sucesso: ${JSON.stringify(response, null, 2)}`);
            } catch (error) {
                logResult('login-result', `Erro no login: ${error.message}`, true);
            }
        }

        async function testAuthCheck() {
            try {
                const response = await api.getMe();
                logResult('auth-result', `Auth check sucesso: ${JSON.stringify(response, null, 2)}`);
            } catch (error) {
                logResult('auth-result', `Erro no auth check: ${error.message}`, true);
            }
        }

        async function testGallery() {
            try {
                const response = await api.getGalleryItems();
                logResult('gallery-result', `Gallery sucesso: ${JSON.stringify(response, null, 2)}`);
            } catch (error) {
                logResult('gallery-result', `Erro na gallery: ${error.message}`, true);
            }
        }

        async function testDirectRoutes() {
            const routes = [
                '/api/health',
                '/api/auth/me',
                '/api/gallery'
            ];

            let results = '';
            
            for (const route of routes) {
                try {
                    const response = await fetch(API_BASE_URL.replace('/api', '') + route, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken') || 'no-token'}`
                        }
                    });
                    
                    const data = await response.json();
                    results += `<strong>${route}:</strong> ${response.status} - ${JSON.stringify(data)}<br><br>`;
                } catch (error) {
                    results += `<strong>${route}:</strong> ERRO - ${error.message}<br><br>`;
                }
            }
            
            logResult('direct-result', results);
        }

        // Executar teste automático ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            console.log('=== TESTE AUTOMÁTICO INICIADO ===');
            testConfig();
            
            // Aguardar um pouco e testar login
            setTimeout(async () => {
                await testLogin();
                setTimeout(async () => {
                    await testAuthCheck();
                    setTimeout(async () => {
                        await testGallery();
                    }, 1000);
                }, 1000);
            }, 1000);
        });
    </script>
</body>
</html>
