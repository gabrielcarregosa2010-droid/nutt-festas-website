<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin - Nutt Festas</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Debug Admin - Teste de API</h1>
    <div id="debug-output"></div>
    <button onclick="testAPI()">Testar API</button>

    <script>
        const timestamp = Date.now();
    </script>
    <script src="js/debug.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function addDebugLog(message, type = 'debug') {
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            debugOutput.appendChild(div);
        }
        
        async function testAPI() {
            debugOutput.innerHTML = '';
            addDebugLog('Iniciando teste da API...');
            
            try {
                // Teste 1: Health check
                addDebugLog('Testando health check...');
                const healthResponse = await api.healthCheck();
                addDebugLog(`Health check: ${JSON.stringify(healthResponse)}`, 'success');
                
                // Teste 2: Login
                addDebugLog('Testando login...');
                const loginResponse = await api.login('admin', 'Nutt123');
                addDebugLog(`Login response: ${JSON.stringify(loginResponse)}`, loginResponse.success ? 'success' : 'error');
                
                if (loginResponse.success) {
                    // Teste 3: Gallery items
                    addDebugLog('Testando getGalleryItems...');
                    const galleryResponse = await api.getGalleryItems({ sortBy: 'createdAt', sortOrder: 'desc' });
                    addDebugLog(`Gallery response: ${JSON.stringify(galleryResponse, null, 2)}`, 'success');
                    
                    addDebugLog(`response.data: ${JSON.stringify(galleryResponse.data, null, 2)}`);
                    addDebugLog(`response.data.items: ${JSON.stringify(galleryResponse.data?.items, null, 2)}`);
                    addDebugLog(`Tipo de response.data.items: ${typeof galleryResponse.data?.items}`);
                    addDebugLog(`Ã‰ array? ${Array.isArray(galleryResponse.data?.items)}`);
                    
                    if (galleryResponse.data?.items) {
                        addDebugLog(`Tentando forEach...`);
                        try {
                            galleryResponse.data.items.forEach((item, index) => {
                                addDebugLog(`Item ${index}: ${JSON.stringify(item)}`, 'success');
                            });
                            addDebugLog('forEach executado com sucesso!', 'success');
                        } catch (forEachError) {
                            addDebugLog(`Erro no forEach: ${forEachError.message}`, 'error');
                        }
                    }
                }
                
            } catch (error) {
                addDebugLog(`Erro geral: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        // Auto-executar o teste
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
